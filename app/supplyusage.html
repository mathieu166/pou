<script>

$( document ).ready(function() {
    $('#item_input').focus();
});


function sendrequest() {
    $.ajax({
      url: '/searchrequest',
      data: {"productrequest": $('#item_input').val()},
      success: function(data){
        $('#itemlist').append(data);
        $('#item_input').val('');
        $('#item_input').focus();
      },
      dataType: "text"
    });
}

</script>
